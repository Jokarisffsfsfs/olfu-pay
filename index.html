<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TransacSure Market</title>
  <link rel="icon" type="image/png" href="OLFU.jpg">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: 
        linear-gradient(135deg, rgba(11,171,100,0.8), rgba(59,183,143,0.8)),
        url("OLFU BUILDING.PNG") no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #007a3d;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #00a651;
    }

    .btn {
      background: #00a651;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #007a3d;
      transform: scale(1.02);
    }

    .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #00a651;
      text-decoration: none;
      font-weight: bold;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Login / Register</h1>
  <form onsubmit="goHome(event)">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>

    <div class="form-group">
      <label for="role">I am a</label>
      <select id="role" required>
        <option value="">-- Select your role --</option>
        <option value="student">Student</option>
        <option value="worker">Worker</option>
        <option value="visitor">Visitor</option>
      </select>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="extra">
      Donâ€™t have an account? <a href="Signup.html">Sign up</a>
    </div>
  </form>
</div>

<script>
  function goHome(event) {
    event.preventDefault(); // stops form refresh
    window.location.href = "TransacSure.html"; // redirect to homepage
  }
</script>

</body>
</html>
