    nav {

    .products {

    }

    .product {

      padding: 20px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .product:hover {

    }

    .product h3 {

      font-size: 20px;

    .product p {

      font-weight: bold;
      color: #0bab64;
